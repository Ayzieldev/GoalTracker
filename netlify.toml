[build]
  base = "Goal-Tracker-Frontend"
  command = "npm install && npm run build"
  publish = "Goal-Tracker-Frontend/build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false
